<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="referrer" content="origin">
    <meta name="darkreader-lock" content="">
    <meta name="theme-color" content="rgb(31, 31, 31)">
    <meta name="theme-color-orig" content="#988FFF">
    <meta property="og:site_name" content="Naomi's Blog">
    <meta property="twitter:card" content="summary">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font/metropolis.css">
    <link rel="stylesheet" href="design.css">
    <title>Naomi's Blog - {title}</title>
    <meta property="og:title" content="Naomi's Blog">
    <meta property="og:description" content="{short}">
    <meta property="og:url" content="https://legiayayana.com/posts/{url}.html">
    <meta property="og:type" content="article">
    <meta property="og:author" content="Naomi">
    <meta property="article:published_time" content="{isotime}">
</head>

<body>
    <main>
        <header>
            <h1>Naomi's Blog</h1>
            <figure>
                {short}
                <span>
                    written at
                    <time datetime="{isotime}">{time}</time>
                </span>
            </figure>
        </header>
        <nav>
            <a href="index.html">back to index</a> - <a href="markdown/{url}.md">view source</a><br>
        </nav>
        <article>
            {body}
        </article>
        <footer>
            created with <img src="emoji/heart.png" alt="❤️"> by <a href="https://github.com/yretenai">Naomi</a> <img src="emoji/egg.png" alt="moth egg"> <img src="emoji/trans_lily.png" alt="trans lilly"> <img src="emoji/lesbian_lily.png" alt="lesbian lily"><br>
            <a href="https://github.com/yretenai/posts">source code</a> - <a href="emoji/NOTICE.txt">emoji credit notice</a><br>
        </footer>
    </main>
</body>

</html>
